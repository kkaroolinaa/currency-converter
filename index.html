<body>
    <div class="container">
        <div class="element">
        </div>
    </div>
  <form class="js-form form">
    <fieldset>
      <legend class="form_legend">Konwerter € na PLN</legend>
      <p>
        <label>*<input class="js-amount form_field" type="number" required step="any" min="1"><span class="form_field--word">EURO</span></label>
      </p>
    </fieldset>
    <p>
      <button class="js-button form_button">Oblicz kurs</button> <button type="reset" class="js-buttonReset form_button--reset">Wyczyść</button>
    </p>

    <p><span class="form_result">Kwota w PLN:</span><strong class="js-exchangeRate form_exchangeRate"></strong>
    </p>
  </form>
